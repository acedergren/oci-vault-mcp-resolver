version: '3.8'

services:
  mcp-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-gateway-web
    ports:
      - "5000:5000"
    volumes:
      # Mount OCI config (read-only)
      - ~/.oci:/root/.oci:ro
      # Persistent cache for secrets
      - mcp-cache:/root/.cache/oci-vault-mcp
    environment:
      # Web server configuration
      - MCP_WEB_HOST=0.0.0.0
      - MCP_WEB_PORT=5000
      # Python settings
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mcp-cache:
    driver: local
